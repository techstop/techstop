{{ if .IsPage }}
  <h1><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h1>
{{ else }}
  <h2><a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a></h2>
{{ end }}
<div class="post-info">{{ if $.Site.Params.post_date }}<span class="post-meta"><time datetime="{{ .Date.Format "Jan 2, 2006" }}">{{ .Date.Format "Jan 2, 2006" }}</time>{{ end }}</span></div>
