{{ define "main" }}
  <article>
    {{ partial "adsense-top-banner.html" . }}
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
        {{ .Render "summary" }}
    {{ end }}
    {{ partial "adsense-bottom-banner.html" . }}
    {{ partial "pagination" . }}
  </article>
{{ end }}
